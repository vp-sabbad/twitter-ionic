<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar
      focuser
      [hidden]="!isSearchVisible"
      (change)="handleSearchClick($event)"
    >
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="handleShowSearchClick($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
